<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ITS A DEAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="registerOverlay" class="overlay">
        <div class="overlay-card">
            <h2>ברוך הבא ל-ITS A DEAL</h2>
            <p>פעם ראשונה? תכתוב את השם שלך כדי ליצור משתמש בקבוצה.</p>
            <input type="text" id="registerName" placeholder="הכנס שם (כינוי)">
            <button id="registerBtn" class="btn primary">צור משתמש</button>
            <p id="registerError" class="status-message error"></p>
        </div>
    </div>

    <header class="app-header">
        <h1>ITS A DEAL</h1>
        <p class="subtitle">אפליקציית דילים לקבוצה סגורה</p>
    </header>

    <main class="app-main">
        <section class="card">
            <h2>מי אני?</h2>
            <label for="currentUserSelect">בחר את השם שלך:</label>
            <select id="currentUserSelect"></select>
            <p class="info" id="currentUserInfo"></p>
        </section>

        <section class="card">
            <h2>יצירת דיל חדש</h2>
            <div class="form-row">
                <label for="dealTargetSelect">למי לשלוח דיל?</label>
                <select id="dealTargetSelect"></select>
            </div>

            <div class="form-row">
                <label for="offerText">מה אתה מציע?</label>
                <textarea id="offerText" placeholder="לדוגמה: אני מחליף איתך משמרת..."></textarea>
            </div>

            <div class="form-row">
                <label for="requestText">מה אתה מבקש בתמורה?</label>
                <textarea id="requestText" placeholder="לדוגמה: אתה מחליף אותי ביום אחר..."></textarea>
            </div>

            <button id="sendDealBtn" class="btn primary">שלח דיל</button>
            <p id="createDealMessage" class="status-message"></p>
        </section>

        <section class="card">
            <h2>דילים ממתינים עבורי</h2>
            <div id="inboxContainer" class="list-container"></div>
        </section>

        <section class="card">
            <h2>לוח הדילים (מי חייב למי?)</h2>
            <table class="score-table">
                <thead>
                <tr>
                    <th>שם</th>
                    <th>חייבים לו</th>
                    <th>הוא חייב</th>
                    <th>נטו</th>
                </tr>
                </thead>
                <tbody id="scoreTableBody"></tbody>
            </table>
        </section>
    </main>

    <footer class="app-footer">
        <span>ITS A DEAL – לייב בין כל המשתמשים</span>
    </footer>

    <script src="app.js"></script>
</body>
</html>
